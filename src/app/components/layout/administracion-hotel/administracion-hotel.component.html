<div class="container">
    <div class="hotel-form">
    <h2>Registro de Hotel</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
  
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="nit">NIT:</label>
      <input type="text" id="nit" name="nit" required>
  
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>
  
      <label for="anio-construccion">Año de construcción:</label>
      <input type="number" id="anio-construccion" name="anio-construccion" required>
  
      <label for="categoria">Categoría:</label>
      <select id="categoria" name="categoria" required>
        <option value="">Seleccione una categoría</option>
        <option value="1">1 Estrella</option>
        <option value="2">2 Estrellas</option>
        <option value="3">3 Estrellas</option>
        <option value="4">4 Estrellas</option>
        <option value="5">5 Estrellas</option>
      </select>
  
      <label for="tipo-iva">Tipo de IVA:</label>
      <select id="categoria" name="categoria" required>
        <option value="">Seleccione una categoría</option>
        <option value="19">IVA GENERAL </option>
        <option value="0">EXENTO DE IVA</option>

      </select>
  
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="10" ></textarea>
  
      <h3>Habitaciones</h3>
      <label for="num-habitaciones">Número de habitaciones:</label>
      <input type="number" id="num-habitaciones" name="num-habitaciones" required min="0">
      <label for="num-pisos">Número de pisos:</label>
      <input type="number" id="num-pisos" name="num-pisos" required min="0">
  
      
  
      <button type="submit">Guardar</button>
    </form>
  </div>
<div class="hotel-form">
    <form>
        <label for="tipo-habitacion">Tipo de habitación:</label>

        <select id="tipo-habitacion" name="tipo-habitacion">
         <option value="">Seleccione una categoría</option>
          <option value="suites">Suites</option>
          <option value="dobles">Dobles</option>
          <option value="individuales">Individuales</option>
        </select>
      
        <label for="codigo-habitacion">Código de habitación:</label>
        <input type="text" id="codigo-habitacion" name="codigo-habitacion">
      
        <label for="piso-habitacion">Piso de la habitación:</label>
        <input type="number" id="piso-habitacion" name="piso-habitacion" required min="0">
        <div>
            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio">
          </div>
      
       <button type="submit">Agregar Habitacion</button>
      </form>
      
</div>
</div>
